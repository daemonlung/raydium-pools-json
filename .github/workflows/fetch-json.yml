name: Fetch JSON and Commit

on:
  schedule:
    - cron: '0,30 * * * *'  # Runs at the start and middle of every hour
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch and split JSON file
      run: |
        wget -O - https://api.raydium.io/v2/sdk/liquidity/mainnet.json \
          --header="User-Agent: Mozilla/5.0 (iPhone; CPU iPhone OS 18_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/18.0 Mobile/15E148 Safari/604.1" \
          --timeout=600 \
          --tries=3 \
          --waitretry=5 |
        jq -c '.[]' |
        split -b 95m - mainnet_ --additional-suffix=.json
      timeout-minutes: 10

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add *.json
        git commit -m 'Update JSON files'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
